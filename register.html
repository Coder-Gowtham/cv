<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Sign Up</h1>
    <h4>Quick and easy</h4>
    <form action="mailto:kondapallivenkatgowtham@gmail.com" method="post" enctype="text/plain">
        <label for="">Enter your name:</label>
        <input type="text" name="firstName" value="" placeholder="first name">
        <input type="text" name="middleName" value="" placeholder="middle name">
        <input type="text" name="lastName" value="" placeholder="last name"><br><br>

        <label for="">Enter your email:</label>
        <input type="email" name="yourEmail" value="" placeholder="example@xyz.com"><br><br>
        <label for="">New Password</label>
        <input type="password" name="yourPassword" value="" placeholder="!Asfg123"><br><br>

        <label for="">Enter your ph.no:</label>
        <input type="number" name="yourPhoneNumber" value=""  placeholder="e.g. 9876543210"><br><br>

        <label for="">Date of birth</label>
        <input type="date" name="YourDateOfBirth" value=""><br><br>

        <p>Gender</p>
        <div>
            <input type="radio" id="choice1" name="Gender">
            <label for="choice1">Male</label>

            <input type="radio" id="choice2" name="Gender">
            <label for="choice2">Female</label>

            <input type="radio" id="choice3" name="Gender">
            <label for="choice3">Others</label>
        </div><br>
        <label for="">Any Document</label>
        <input type="file" name="yourDocument"><br><br>
        
        <label for="">Feedback</label>
        <textarea name="feedback" id="" cols="50" rows="5"></textarea><br><br>

        <input type="submit">
        <div>
            <input type="range" id="brightness" min="1" max="100">
            <label for="brightness">Brightness</label>
        </div>
    </form>
</body>

</html>
